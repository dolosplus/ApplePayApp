<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div padding-top>

    <ion-text padding-horizontal class="help-text">Check for Apple Pay</ion-text>
    <ion-button padding-horizontal color="success" expand="full" (click)="checkApplePay()">Check Apple Pay
    </ion-button>
    <ion-list-header margin-top color="dark">Payment Options</ion-list-header>

    <ion-list>
      <ion-list-header>Items</ion-list-header>
      <ion-item>
        <ion-icon slot="start" name="play"></ion-icon>
        <ion-label>{{items[0].label}}</ion-label>
        <ion-label slot="end">{{currencyCode}} {{items[0].amount}}</ion-label>
      </ion-item>
      <ion-list-header>Delivery Mode</ion-list-header>
      <ion-item>
        <ion-icon slot="start" name="play"></ion-icon>
        <ion-label>{{items[1].label}}</ion-label>
        <ion-label slot="end">{{currencyCode}} {{items[1].amount}}</ion-label>
      </ion-item>
      <ion-list-header>Total</ion-list-header>
      <ion-item>
        <ion-icon slot="start" name="play"></ion-icon>
        <ion-label>{{items[2].label}}</ion-label>
        <ion-label slot="end">{{currencyCode}} {{items[2].amount}}</ion-label>
      </ion-item>
    </ion-list>

    </ion-button>

  </div>
</ion-content>
